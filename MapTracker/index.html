<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Fullscreen Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./api.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Nút đăng xuất -->
  <button id="logoutBtn" style="position: absolute; top: 10px; right: 20px; z-index: 1500; background-color: red; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
    Đăng xuất
  </button>
  <form id="filterForm" style="position: absolute; z-index: 1500; margin-left: 50px; margin-top: 10px ; background: #fff; padding: 10px; border-radius: 8px;">
    <!-- Thiết bị -->
    <label for="deviceId">Thiết bị:</label>
    <select id="deviceId"></select>

    <!-- Ngày -->
    <label for="date">Ngày:</label>
    <input type="date" id="date" value="">

    <!-- type -->
    <label for="type">Loại: </label>
    <div id="type"></div>

    <!-- Nút xem -->
    <button type="submit">Xem</button>

    <!-- Chọn bản đồ -->
    <label for="basemapSelector">Bản đồ:</label>
    <select id="basemapSelector">
      <option value="osm">OpenStreetMap</option>
      <option value="satellite">Esri Satellite</option>
    </select>
  </form>

  <!-- Map -->
  <div id="map"></div>
  <script src="./device.js"></script>
</body>
</html>
