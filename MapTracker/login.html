<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login leaflet</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- Form đăng nhập -->
  <div id="loginContainer" style="position: absolute; top: 20px; left: 20px; background: white; padding: 15px; border-radius: 8px; z-index: 2000;">
    <h3>Đăng nhập</h3>
    <form id="loginForm">
      <label for="username">Tài khoản:</label><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">Mật khẩu:</label><br />
      <input type="password" id="password" name="password" required /><br /><br />

      <button type="submit">Đăng nhập</button>
    </form>
    <div id="loginError" style="color: red; margin-top: 10px;"></div>
  </div>
  <script src="./api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('http://localhost:5263/api/login', {
          "Username":username,
          "Password":password
        },{
          withCredentials: true
        });
        // // Ẩn form login
        // document.getElementById('loginContainer').style.display = 'none';
        // // Chuyển hướng đến trang chính
        window.location.href = 'http://localhost:5500/MapTracker/index.html';
      } catch (error) {
        console.error(error);
        document.getElementById('loginError').textContent = 'Đăng nhập thất bại. Vui lòng kiểm tra lại.';
      }
    });
  </script>
</body>
</html>
